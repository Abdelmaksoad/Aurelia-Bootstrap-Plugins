<template>
  <div class="container">
        <form class="form-horizontal" validate.bind="validation">
                    <h3>Input Tags Input</h3>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Post Categories</label>
                <div class="">
                    <abp-tags-input element.bind="tag" value.bind="post.categories" placeholder="enter a category tag"></abp-tags-input>
                </div>
                <div class="">
                    list of items: ${post.categories}
                </div>                    
            </div>
            <div class="">
                <button class="btn btn-primary"
                click.delegate="addTag()">
                Add Tag1
                </button>
                <button class="btn btn-warning"
                    click.delegate="removeTag('Javascript')">
                    Remove Javascript
                    </button>
                <button class="btn btn-danger"
                click.delegate="removeAllTag()">
                (after 1sec) Remove All Tags
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Eonasdan - Date Time Picker</h3>
            <div class="form-group">
                <label class="control-label">Date Entered 1</label>
                <div>
                    <span class="text-danger">Formatted Date: </span>${post.dateEntered} <br/>
                    <span class="text-danger">Date Object:</span> ${myDateObject}
                </div>
                <abp-datetime-picker with-date-icon="false" element.bind="picker" value.bind="post.dateEntered" model.bind="myDateObject" options.bind="{ format:'YYYY-MM-DD hh:mm' }"></abp-datetime-picker>
            </div>
            <button class="btn btn-primary btn-sm"
                click.delegate="changePostDateValue('2000-01-05 12:00')">
                Change Date Value #1 to January 5, 2000
            </button>
            <button class="btn btn-primary btn-sm"
                click.delegate="changePostDateObject('2010-02-02 02:00')">
                Change Date Object #1 to January 2, 2010
            </button>

            <hr/> 

            <div class="form-group">
                <label class="control-label">Date Entered 2</label>
                <div>
                    <span class="text-danger">Formatted Date: </span>${post.dateEntered2} <br />
                    <span class="text-danger">Date Object:</span> ${myDateObject2}
                </div>
                <abp-datetime-picker element.bind="picker" value.bind="post.dateEntered2" model.bind="myDateObject2" options.bind="{ format:'YYYY-MM-DD', showTodayButton: true }"></abp-datetime-picker>
            </div>
        </div>
    </form>
  </div>
</template>
