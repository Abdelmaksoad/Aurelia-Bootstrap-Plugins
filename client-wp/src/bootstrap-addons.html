<template>
  <div class="container">
        <form class="form-horizontal" validate.bind="validation">
            <h3>Input Tags Input</h3>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Post Categories</label>
                    <div class="">
                        <aba-tags-input element.bind="tag" value.bind="post.categories" placeholder="enter a category tag"></aba-tags-input>
                    </div>
                    <div class="">
                        list of items: ${post.categories}
                    </div>
                    
                </div>
                <div class="">
                    <button class="btn btn-primary"
                    click.delegate="addTag()">
                    Add Tag1
                    </button>
                    <button class="btn btn-info"
                      click.delegate="removeTag('Javascript')">
                      Remove Javascript
                      </button>
                    <button class="btn btn-danger"
                    click.delegate="removeAllTag()">
                    Remove All Tags (after 1sec)
                    </button>
                </div>
            </div>

            <h3>Eonasdan - Date Time Picker</h3>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Date Entered ${post.dateEntered}</label>
                    <aba-datetime-picker element.bind="picker" value.bind="post.dateEntered" format="YYYY-MM-DD" icon-set="font-awesome"></aba-datetime-picker>
                </div>
            </div>
    </form>
  </div>
</template>
